        sections.push({

                    }, {

                        icon: &#039;fa fa-hand-peace-o&#039;,
                        description: &#039;Page of our Double Stouts&#039;
                    }]
                }, {
                    name: &#039;Coffee&#039;,
                    state: &#039;home.beers.porters&#039;,
                    type: &#039;link&#039;,
                    icon: &#039;fa fa-coffee&#039;,

                }]
            }, {

            }, {
                name: &#039;Wheat&#039;,

                type: &#039;link&#039;,
                icon: &#039;fa fa-child&#039;,
                description: &#039;Page of our Wheat Beers&#039;
            }]
        });

        sections.push({
            name: &#039;Munchies&#039;,
            type: &#039;toggle&#039;,
            icon: &#039;fa fa-cutlery&#039;,
            isOpen: false,
            isChildActive: false,
            pages: [{
                name: &#039;Cheetos&#039;,
                type: &#039;link&#039;,
                state: &#039;container.cheetos&#039;,
                icon: &#039;fa fa-group&#039;,
                description: &#039;Cheetos Page&#039;
            }, {
                name: &#039;Banana Chips&#039;,
                state: &#039;munchies.bananachips&#039;,
                type: &#039;link&#039;,
                icon: &#039;fa fa-heart&#039;,
                description: &#039;Banana Chips Page&#039;
            }, {
                name: &#039;Donuts&#039;,
                state: &#039;munchies.donuts&#039;,
                type: &#039;link&#039;,
                icon: &#039;fa fa-life-ring&#039;,
                description: &#039;Donuts Page&#039;
            }]
        });

        function _isSectionSelected(section) {
            if (section) {
                return section.isOpen;
            }
        }

        function toggleSection(section) {
            if (section) {
                if (self.openedSection === section) {
                    self.openedSection.isOpen = !self.openedSection.isOpen;
                } else if (!self.openedSection) {
                    self.openedSection = section;
                    self.openedSection.isOpen = !self.openedSection.isOpen;
                } else {
                    section.isOpen = !section.isOpen;
                }
            }
        }

        function _selectPage(section, page) {
            if (page &amp;&amp; page.url &amp;&amp; $location.path(page.url)) {
                self.currentSection = section;
                self.currentPage = page;
            }
        }

        self = {
            sections: sections,

            toggleSelectSection: function toggleSelectSection(section) {
                toggleSection(section);
            },
            isSectionSelected: function isSectionSelected(section) {
                return _isSectionSelected(section);
            },

            selectPage: function selectPage(section, page) {
                if (section &amp;&amp; page) {
                    _selectPage(section, page);
                }
            }
        };

        return self;
    }]);
