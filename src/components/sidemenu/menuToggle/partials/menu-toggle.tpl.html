<md-button class="md-button-toggle" ng-class="{active: vm.isOpen(vm.section), '{{vm.section.icon}}' : true}" ng-click="vm.toggle(vm.section)" aria-controls="docs-menu-{{vm.section.name | nospace}}" flex layout="row" aria-expanded="{{vm.isOpen(vm.section)}}">
      <span style="padding-left: 5px;">{{vm.section.name}}</span>
<!--    <md-tooltip md-direction="right">{{vm.section.description}}</md-tooltip>-->
    <span aria-hidden="true" class=" pull-right fa fa-chevron-down md-toggle-icon" ng-class="{'toggled' : vm.isOpen(vm.section)}"></span>
</md-button>
<ul ng-show="vm.isOpen(vm.section)" id="docs-menu-{{vm.section.name | nospace}}" class="menu-toggle-list">
    <li ng-repeat="page in vm.section.pages" class="toggle-section">
        <menu-link section="page" ng-if="page.type === 'link'" menu-is-slid-open="vm.menuIsSlidOpen" menu-is-hover="vm.menuIsHover" class="sub-indent"></menu-link>
        <menu-toggle section="page" ng-if="page.type === 'toggle'" menu-is-slid-open="vm.menuIsSlidOpen" menu-is-hover="vm.menuIsHover" class="sub-indent"></menu-toggle>
    </li>
</ul>
