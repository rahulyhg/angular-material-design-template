<span flex class="fa pad-menu-icon-right" ng-class="{'hide-icon': vm.menuSearchActive, 'fa-close': vm.menuSearchActive, 'show-icon': !vm.menuSearchActive, 'fa-search': !vm.menuSearchActive}" ng-click="vm.menuSearchActive = !vm.menuSearchActive">
</span>
<!--<input type="text" class="pad-menu-icon-right search-default" ng-class="{'show-search': vm.menuSearchActive, 'hide-search': !vm.menuSearchActive}" placeholder="Search" menu-items="menuItems" />-->
<span ng-class="{'show-search': vm.menuSearchActive, 'hide-search': !vm.menuSearchActive}" flex>
    <md-autocomplete
                     ng-disabled="globalSearch.isDisabled"
                     md-no-cache="globalSearch.noCache"
                     md-selected-item="globalSearch.selectedItem"
                     md-search-text-change="globalSearch.searchTextChange(globalSearch.searchText)"
                     md-search-text="globalSearch.searchText"
                     md-selected-item-change="globalSearch.selectedItemChange(item)"
                     md-items="item in globalSearch.querySearch(globalSearch.searchText)"
                     md-item-text="item.name"
                     md-min-length="0"
                     placeholder="Enter page name"
                     class="search-default"
                     ng-class="{'show-search': vm.menuSearchActive, 'hide-search': !vm.menuSearchActive}" >
        <md-item-template>
            <span flex layout="row" layout-align="center center">
                <span flex layout-align="center center" class="{{item.icon}} navicon"></span>
                <span flex layout="column" class="global-search-text">
                    <span flex="100"><strong>{{item.name}}</strong></span>
                    <span flex="100"> {{item.description}}</span>
                </span>
            </span>
        </md-item-template>
        <md-not-found>
            No pages matching "{{globalSearch.searchText}}".
        </md-not-found>
    </md-autocomplete>
</span>
